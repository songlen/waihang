{template 'content', 'header'}

{template 'member', 'top'}
<script type="text/javascript" src="{JS_PATH}placeholder.js"></script>
<div class="container">
    {template 'member', 'left'}
    <div class="page_right">
        <div class="current_crumb">
            <div class="crumb">个人中心 > 外语经历</div>
            <div class="category_title">外语经历</div>
        </div>
        <div class="page_content">
            <div class="basicinfo">
                <div class="tit"><div class="language"><a {if $language=='en'} href="?m=member&a=language" {else}class="current"{/if}>中文</a><a {if $language=='zh'} href="?m=member&a=language&l=en" {else}class="current"{/if}>英文</a></div>
                    <button class="layui-btn layui-btn-normal" onclick="add()">添加</button></div>
                <table class="layui-table">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="100">
                        <col width="150">
                        <col width="">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>语言</th>
                            <th>证书</th>
                            <th>等级</th>
                            <th>获得时间</th>
                            <th>操作</th>
                        </tr> 
                    </thead>
                    <tbody>
                        {if !empty($lists)}
                        {loop $lists $r}
                        <tr>
                            <td>{$r[name]}</td>
                            <td>{$r[certificate]}</td>
                            <td>{$r[level]}</td>
                            <td>{date('Y-m', strtotime($r[gettime]))}</td>
                            <td>
                                <a href="javascript:;" onclick="edit({$r[id]})">修改</a>
                                <a href="javascript:;" onclick="del({$r[id]}, this)">删除</a>
                            </td>
                        </tr>
                        {/loop}
                        {/if}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<script type="text/javascript">

    function add(){

        layer.open({
            id:'add',
            title: '添加',
            type: 2,
            area: ['500px', '500px'],
            content: '?m=member&a=language_modify&l={$language}',
            btn: '确定',
            yes: function(index, layero){
                var btn_submit = layer.getChildFrame('.layui-btn', index);
                btn_submit.click();
            }
        })
    }
    function edit(id) {
        layer.open({
            id:'edit',
            title: '修改',
            type: 2,
            area: ['500px', '500px'],
            content: '?m=member&a=language_modify&id='+id,
            btn: '确定',
            yes: function(index, layero){
                var btn_submit = layer.getChildFrame('.layui-btn', index);
                btn_submit.click();
            }
        }); 
    }

    function del(id, obj){
        debugger
        if(!confirm('确定删除吗')){
            return false;
        }
        $.ajax({
            url: '?m=member&a=language_del&id='+id,
            type: 'get',
            dataType: 'json',
            success: function(data){
                if(data.code == 200){
                    $(obj).parents('tr').animate({opacity:0}, 500, function(){
                        $(this).remove();
                    })
                }
            },
            error: function(){
                layer.msg('服务器错误');
            }
        })
    }
</script>

{template 'content', 'footer'}
