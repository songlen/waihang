<link rel="stylesheet" href="statics/default/css/member.css">
<link rel="stylesheet" href="statics/plugin/layui/css/layui.css">
<script type="text/javascript" src="statics/plugin/layui/layui.js"></script>
<style type="text/css">
    .layui-form-label {width: 160px;}
</style>
<div class="pad_top20"></div>
<form class="layui-form" action="?m=member&a=work_modify" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">Name of Company</label>
        <div class="layui-input-inline">
            <input type="text" name="info[company_name]" value="{$work[company_name]}" placeholder="Name of Company" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Industry</label>
        <div class="layui-input-inline">
            <input type="text" name="info[industry]" value="{$work[industry]}" placeholder="Industry" autocomplete="off" class="layui-input" lay-verify="required" value="{$work[industry]}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Position</label>
        <div class="layui-input-inline">
            <input type="text" name="info[position]" placeholder="Position" value="{$work[position]}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Salary</label>
        <div class="layui-input-inline">
            <input type="text" name="info[salary]" placeholder="Salary" value="{$work[salary]}" autocomplete="off" class="layui-input" lay-verify="" value="{$salary}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Reference Person and Contact Information</label>
        <div class="layui-input-inline">
            <input type="text" name="info[witness]" placeholder="Reference Person and Contact Information" value="{$work[witness]}" autocomplete="off" class="layui-input" lay-verify="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Duration with Work</label>
        <div class="layui-input-inline">
            <input type="text" name="info[start_time]" value="{if $work[start_time]}{$work[start_time]}{/if}" id="start_time" placeholder="From" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline">
            <input type="text" name="info[end_time]" value="{if $work[start_time]}{$work[end_time]}{/if}" id="end_time" placeholder="To" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <!-- 提交按钮 -->
    <div class="layui-form-item" style="display: none;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$id}">
    <input type="hidden" name="info[language]" value="{$language}">
    <input type="hidden" name="dosubmit" value="1">
</form>

<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
        ,layer = layui.layer
        ,layedit = layui.layedit
        ,laydate = layui.laydate;

        //在校时间
        laydate.render({
            elem: '#start_time',
        });
        laydate.render({
            elem: '#end_time',
        });
        //监听提交
        form.on('submit(submit)');
    })
</script>
